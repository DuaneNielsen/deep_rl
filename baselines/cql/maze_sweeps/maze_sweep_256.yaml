command:
- ${env}
- ${interpreter}
- ${program}
- ${args}
method: bayes
metric:
  goal: maximize
  name: summary_best_mean_return
parameters:
  project:
    value: cql-v0.1-maze2d-medium-v1
  policy_alpha_decay:
    value: 2e-5
  policy_alpha_min:
    distrubtion: uniform
    max: 0.4
    min: 0.05
  cql_alpha:
    value: 5.0
  summary_video_episodes:

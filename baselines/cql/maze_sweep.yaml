command:
- ${env}
- ${interpreter}
- ${program}
- ${args}
- --lars
method: bayes
metric:
  goal: maximize
  name: best_mean_return
parameters:
  project:
    value: cql-dr4l-mazes
  policy_alpha:
    value: 0.05
  cql_alpha:
    value: 1.0
  summary_video_episodes:
    value: 5
  env_name:
    value: maze2d-eval-medium-v1
  seed:
    value: 0
  max_steps:
    value: 40000
  test_steps:
    value: 1000
  test_episodes:
    value: 64
  batch_size:
    values:
      - 64
      - 256
      - 1024
  q_lr:
    distribution: log_uniform
    max: -4.605
    min: -9.210
  policy_lr:
    distribution: log_uniform
    max: -5.298
    min: -9.903
  hidden_dim:
    value: 64
program: cql_d4rl.py
command:
- ${env}
- ${interpreter}
- ${program}
- ${args}
- --lars
method: grid
metric:
  goal: maximize
  name: best_mean_return
parameters:
  project:
    value: cql-dr4l-mazes
  policy_alpha:
    value: 0.05
  cql_alpha:
    value: 3.0
  summary_video_episodes:
    value: 5
  env_name:
    value: maze2d-eval-medium-v1
  seed:
    value: 0
  max_steps:
    value: 40000
  test_steps:
    value: 1000
  test_episodes:
    value: 64
  batch_size:
    values:
      - 64
      - 256
      - 1024
  q_lr:
    values:
      - 0.5e-3
      - 1e-3
      - 2e-3
  policy_lr:
    values:
      - 2e-4
      - 5e-4
      - 1e-3
  hidden_dim:
    value: 64
  device:
    value: 'cuda:0'
program: cql_d4rl.py
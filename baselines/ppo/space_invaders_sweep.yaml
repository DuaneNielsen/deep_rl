  command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
  method: bayes
  metric:
    goal: maximize
    name: last_mean_return
  parameters:
    env_name:
      value: SpaceInvadersDeterministic-v4
    max_steps:
      value: 2000000
    test_steps:
      value: 50000
    test_episodes:
      value: 16
    seed:
      value: 0
    discount:
      value: 0.99
    batch_size:
      values:
      - 8
      - 32
      - 128
    exploration_noise:
      distribution: uniform
      max: 0.12
      min: 0.1
    optim_lr:
      value: 1e-4
  early_terminate:
    type: hyperband
    min_iter: 4
  program: ppo_a2c_atari.py
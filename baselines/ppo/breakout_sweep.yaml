command:
- ${env}
- ${interpreter}
- ${program}
- --silent
- ${args}
method: bayes
metric:
  goal: maximize
  name: best_mean_return
parameters:
  env_name:
    value: BreakoutDeterministic-v4
  max_steps:
    value: 8000000
  test_steps:
    value: 10000
  capture_freq:
    value: 500000
  seed:
    value: 0
  discount:
    value: 0.99
  batch_size:
    values:
    - 8
    - 64
  hidden_dim:
    values:
    - 64
    - 128
  exploration_noise:
    values:
    - 0.05
    - 0.1
    - 0.2
  optim_lr:
    distribution: log_uniform
    max: -5
    min: -10
program: ppo_a2c_atari.py
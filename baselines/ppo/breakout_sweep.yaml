  command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --silent
  - ${args}
  method: bayes
  metric:
    goal: maximize
    name: last_mean_return
  parameters:
    env_name:
      value: BreakoutDeterministic-v4
    max_steps:
      value: 8000000
    test_steps:
      value: 50000
    test_episodes:
      value: 25
    capture_freq:
      value: 500000
    seed:
      value: 0
    discount:
      value: 0.99
    batch_size:
      values:
        - 8
        - 32
    exploration_noise:
      value: 0.05
    optim_lr:
      distribution: log_uniform
      max: -9
      min: -12
  early_terminate:
    type: hyperband
    min_iter: 4
  program: ppo_a2c_atari.py
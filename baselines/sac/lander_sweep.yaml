command:
- ${env}
- ${interpreter}
- ${program}
- ${args}
- --test_capture
method: bayes
metric:
  goal: maximize
  name: last_mean_return
parameters:
  alpha:
    distribution: uniform
    max: 0.2
    min: 0.0
  env_name:
    value: LunarLanderContinuous-v2
  env_reward_scale:
    value: 0.05
  seed:
    value: 0
  max_steps:
    value: 500000
  test_steps:
    value: 10000
  test_episodes:
    value: 16
  batch_size:
    value: 8
  hidden_dim:
    value: 64
  optim_lr:
    value: 1e-4
early_terminate:
  type: hyperband
  min_iter: 1
program: sac.py
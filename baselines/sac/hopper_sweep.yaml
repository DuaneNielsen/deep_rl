command:
- ${env}
- ${interpreter}
- ${program}
- ${args}
method: bayes
metric:
  goal: maximize
  name: last_mean_return
parameters:
  alpha:
    distribution: uniform
    max: 0.2
    min: 0.0
  env_name:
    value: HopperPyBulletEnv-v0
  seed:
    value: 0
  max_steps:
    value: 500000
  test_steps:
    value: 50000
  test_episodes:
    value: 8
  batch_size:
    value: 8
  hidden_dim:
    value: 64
  optim_lr:
    distribution: log_uniform
    max: -5
    min: -10
early_terminate:
  type: hyperband
  min_iter: 1
program: sac.py
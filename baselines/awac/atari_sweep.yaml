command:
- ${env}
- ${interpreter}
- ${program}
- --silent
- ${args}
method: grid
metric:
  goal: maximize
  name: last_mean_return
parameters:
  lam:
    value: 1.0
  load_buffer:
    value: breakout.pkl
  buffer_steps:
    value: 8000
  env_name:
    value: BreakoutDeterministic-v4
  env_reward_scale:
    value: 1.0
  env_reward_bias:
    value: 0.0
  env_timelimit:
    value: 3000
  exploration_noise:
    value: 0.01
  seed:
    value: 0
  max_steps:
    value: 40000
  buffer_capacity:
    value: 40000
  test_steps:
    value: 2000
  test_samples:
    value: 8
  batch_size:
    values:
      - 128
      - 32
      - 16
      - 8
  hidden_dim:
    value: 64
  optim_lr:
    value: 1e-4
early_terminate:
  type: hyperband
  min_iter: 1
program: awacfast_atari.py
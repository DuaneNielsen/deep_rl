command:
- ${env}
- ${interpreter}
- ${program}
- --silent
- ${args}
method: bayes
metric:
  goal: maximize
  name: last_mean_return
parameters:
  lam:
    value: 1.0
  recency:
    distribution: log_uniform
    max: 1.386
    min: -5.2
  load_buffer:
    value: lander_big.pkl
  buffer_steps:
    value: 10000
  env_name:
    value: LunarLander-v2
  env_reward_scale:
    value: 0.005
  env_reward_bias:
    value: 0.0
  seed:
    value: 0
  max_steps:
    value: 50000
  buffer_capacity:
    value: 50000
  test_steps:
    value: 2000
  test_samples:
    value: 32
  batch_size:
    value: 128
  hidden_dim:
    value: 64
  optim_lr:
    value: 1e-4
early_terminate:
  type: hyperband
  min_iter: 1
program: awacfast.py
  max_steps:
    value: 150000
  test_steps:
    value: 10000
  test_samples:
    value: 8
  batch_size:
    value: 1024
  hidden_dim:
    value: 64
  optim_lr:
    value: 1e-4
early_terminate:
  type: hyperband
  min_iter: 1
program: awacfast.py